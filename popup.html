    <link rel="stylesheet" href="/css/style.css" />

</head>

<body>
    <div class="main">


        <form name="ebayResearch">

            <div class="form-group" id="researchArea">
                <input type="email" class="form-control" id="research" placeholder="Research on Ebay" ame="research">
                <button id="btn" class="btn btn-primary" type="button">
                    Search
                </button>
            </div>

            <div class="options">
                <div class="form-group" id="extensionList">
                    <select class="form-control" id="extension" name="extension" >
                        <option selected>.FR</option>
                        <option>.COM</option>
                        <option>.IT</option>
                        <option>.ES</option>
                        <option>.UK</option>

                    </select>
                </div>
                <div class="form-group" id="locationList">
                    <select class="form-control" id="location" name="location">
                        <option selected>Default</option>
                        <option>Country</option>
                        <option>EU</option>
                        <option>World</option>

                    </select>
                </div>

                <div class="form-check form-switch" id="sold">
                    <input class="form-check-input" type="checkbox" value="" id="checkSold" name="checkSold">
                    <label class="form-check-label" for="checkSold">
                        Sold Items
                    </label>
                </div>
            </div>

        </form>
    </div>
</body>

<script src="research.js"></script>

</body>
